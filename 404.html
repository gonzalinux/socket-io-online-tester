<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found - Socket.IO Online Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      line-height: 1.6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.8;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 3rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, but the page you were trying to view does not exist. Let's get you back to testing Socket.IO connections!</p>
    <a href="/" class="btn">‚Üê Back to Socket.IO Tester</a>
  </div>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
